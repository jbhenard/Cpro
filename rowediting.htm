    <script type="text/javascript" src="http://cpro.jbh/jqwidgets/demos/jqxgrid/generatedata.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            // prepare the data
            var data = generatedata(200);
			
			// prepare the data
            var source = {                
                datatype: "json",
                updaterow: function (rowid, rowdata, commit) {
                    // synchronize with the server - send update command
                    // call commit with parameter true if the synchronization with the server is successful 
                    // and with parameter false if the synchronization failder.
                    commit(true);
                },
                datafields:
                [
                    { name: 'Id', type: 'string' },
                    { name: 'Domaine', type: 'string' },
                    { name: 'Formation', type: 'string' },
                    { name: 'Choix', type: 'string' },
                    { name: 'Identifiant', type: 'string' },
                    { name: 'CodeQCM', type: 'string' }                    
                ],
                url: 'data2.php'
            };

            var dataAdapter = new $.jqx.dataAdapter(source);

            // initialize jqxGrid
            $("#jqxgrid").jqxGrid({
                width: 900,
                source: dataAdapter,
                editable: true,
                selectionmode: 'singlerow',
                editmode: 'selectedrow',
                columns: [
                  { text: 'Id', columntype: 'textbox', datafield: 'Id', width: 50 },
                  { text: 'Domaine', columntype: 'textbox', datafield: 'Domaine',  width: 300 },
                  { text: 'Formation', columntype: 'textbox', datafield: 'Formation', width: 800 },
                  { text: 'Choix', columntype: 'textbox', datafield: 'Choix',  width: 100 },                 
                  { text: 'Identifiant', columntype: 'textbox', datafield: 'Identifiant', width: 100 },
                  { text: 'Code QCM', columntype: 'textbox', datafield: 'CodeQCM', width: 100 }
                ]
            });

            // events
           
        });
    </script>
</head>
<body class='default'>
    <div id='jqxWidget'>
        <div id="jqxgrid"></div>
        <div style="font-size: 12px; font-family: Verdana, Geneva, 'DejaVu Sans', sans-serif; margin-top: 30px;">
            <div id="cellbegineditevent"></div>
            <div style="margin-top: 10px;" id="cellendeditevent"></div>
       </div>
    </div>
</body>
