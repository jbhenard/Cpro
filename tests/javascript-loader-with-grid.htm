	<script type="text/javascript" src="http://cpro.jbh/jqwidgets/jqwidgets/jqxgrid.columnsresize.js"></script>
        
    
    <script type="text/javascript">
        $(document).ready(function () {
            $("#jqxLoader").jqxLoader({  width: 100, height: 60, imagePosition: 'top', autoOpen: true });
            // prepare the data
            var source =
            {
                datatype: "jsonp",
                datafields: [
                    { name: 'countryName', type: 'string' },
                    { name: 'name', type: 'string' },
                    { name: 'population', type: 'float' },
                    { name: 'continentCode', type: 'string' }
                ],
                url: "http://api.geonames.org/searchJSON"
            };

            var dataAdapter = new $.jqx.dataAdapter(source, {
                downloadComplete: function (data, status, xhr) { },
                loadComplete: function () { $('#jqxLoader').jqxLoader('close'); },
                loadError: function (xhr, status, error) { },
                formatData: function (data) {
                    $.extend(data, {
                        featureClass: "P",
                        style: "full",
                        maxRows: 50,
                        username: "jqwidgets"
                    });
                    return data;
                }
            });
            // initialize jqxGrid
            $("#jqxGrid").jqxGrid(
            {
                width: 850,
                height: 400,
                source: dataAdapter,
                columnsresize: true,
                showdefaultloadelement: false,
                autoshowloadelement: false,
                columns: [
                    { text: 'Country Name', datafield: 'countryName', width: 200 },
                    { text: 'City', datafield: 'name', width: 170 },
                    { text: 'Population', datafield: 'population', cellsformat: 'f', width: 170 },
                    { text: 'Continent Code', datafield: 'continentCode', minwidth: 110 }
                ]
            });
        });
    </script>

<body class='default'>
    <div id="jqxLoader">
    </div>
    <div id="jqxGrid">
    </div>
</body>
